<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:replace="~{/layout/layout :: main-fragment(
                                                ~{:: title},
                                                'full-header',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Trang chủ</title>

    <th:block id="css-resources">
        <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/products.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/lastest-news.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/index/index-newsletter.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/index/index-category.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/index/product-showcase.css}"/>
    </th:block>
</head>
<body>
<main id="main-content">

    <!-- Break Banner-->
    <section class="break-banner">
        <a href="/san-pham">
            <img class="img-fluid" th:src="@{/image/banner/banner-coupon.png}" alt="promo-banner-1"/>
        </a>
    </section>

    <!-- New product -->
    <section class="products-showcase under-retail container">
        <div class="row">
            <div class="title col-12">
                <h2 class="h2">Khám phá sản phẩm mới</h2><a class="see-more-btn-text text-uppercase" href="/san-pham">Xem
                Th&ecirc;m</a>
            </div>
        </div>
        <div class="row product-row d-flex justify-content-md-between">
            <th:block th:each="product : ${products}">
                <a class="product position-relative" th:href="@{/san-pham/{id}(id=${product.id})}">
                    <div class="card"><img class="card-img-top"
                                           th:src="${product.image[0]}"
                                           th:alt="${product.ten}"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.ten}"></h5>
                            <p class="price"><span class="text-price" th:text="${product != null and product.loaiSps.size() > 0 and product.loaiSps[0].gia != null ? product.loaiSps[0].gia : 0}"></span> &#x20AB; </p>
                            <p class="card-text sold">&Dstrok;&atilde; b&aacute;n <span th:text="${product.tong_ban}"></span></p>
                        </div>
                    </div>
                    <div class="shadow mx-auto position-absolute"></div>
                </a>
            </th:block>
        </div>
    </section>

    <!-- Làm nút phone -->
    <div class="hotline-phone-ring-wrap">
        <div class="hotline-phone-ring">
            <div class="hotline-phone-ring-circle"></div>
            <div class="hotline-phone-ring-circle-fill"></div>
            <div class="hotline-phone-ring-img-circle">
                <a href="https://www.messenger.com/t/100015115381114" class="pps-btn-img">
                    <img width="120px" height="120px" th:src="@{/image/banner/logo.jpg}" alt="">
                </a>
            </div>
        </div>
    </div>

</main>

<th:block id="js-resources">
    <script type="text/javascript" th:src="@{/script/index.js}"></script>
    <script type="text/javascript" th:src="@{/script/lastest-news.js}"></script>
</th:block>
</body>
</html>
