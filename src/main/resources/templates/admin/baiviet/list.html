<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Danh sách bài viết</title>

    <th:block id="css-resources">
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/pagination/simplePagination.css}"/>
    </th:block>
</head>
<body>
<main id="main-content">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                <li class="breadcrumb-item active">Danh sách bài viết</li>
            </ol>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <a role="button" class="btn btn-success" href="/admin/baiviet/create">
            <span class="fa fa-plus" style="margin-right:0.5rem;"></span>
            <span>Viết bài</span>
        </a>
        <a role="button" class="btn btn-info" href="/admin/baiviet">
            <span class="fas fa-redo-alt" style="margin-right:0.5rem;"></span>
            <span>Refresh</span>
        </a>
        <div class="clear"></div>
    </div>

    <!-- Main content -->
    <div class="row">
        <div class="col-12">
            <div class="card card-outline">
                <div class="card-body pad">
                    <div class="table-responsive">
                        <!-- Table data -->
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="heading">
                                <th width="20%">
                                    Tiêu đề
                                </th>
                                <th width="15%">
                                    Hình ảnh
                                </th>
                                <th width="25%">
                                    Nội dung
                                </th>
                                <th width="25%">
                                    Mô tả
                                </th>
                                <th width="15%" class="thuy-sort-area" data-order="post.created_at">
                                    Ngày tạo
                                    <i class="fa fa-sort float-right" style="margin-top: 3px;"></i>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="post : ${baiVietList}">
                                    <tr>
                                        <td>
                                            <a th:href="@{/admin/baiviet/{id}(id=${post.id})}" th:text="${post.title}"></a>
                                        </td>
                                        <td>
                                            <div class="logo-div">
                                                <img th:src="${post.image}" class="preview-img" alt="img post">
                                            </div>
                                        </td>
                                        <td th:text="${post.noidung}"></td>
                                        <td th:text="${post.mota}"></td>
                                        <td th:text="${post.createdAt}"></td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">
    <script type="text/javascript" th:src="@{/vendor/pagination/jquery.simplePagination.js}"></script>
    <script type="text/javascript" th:src="@{/adminlte/dist/js/table.js}"></script>
    <script th:inline="javascript">
        var title, status, order, page, direction;

        $(function () {
             let vars = parseUrl();
             title = vars["title"] || ""
             status = vars["status"] || ""
             order = vars["order"] || "post.created_at"
             page = vars["page"] || "1"
             direction = vars["direction"] || "desc"

             $('#order').val(order)
             $('#page').val(page)
             $('#direction').val(direction)
             $('#title').val(title)
             $('#status').val(status)

            if (order != "id") {
              var th = $('.heading').find(`[data-order='` + order + `']`)
              th.find('i').removeClass("fa-sort")
              if (direction == "asc") {
                  th.find('i').addClass("fas fa-sort-up")
              } else {
                  th.find('i').addClass("fas fa-sort-down")
              }
            }
        });
    </script>
</th:block>
</body>
</html>
